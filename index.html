<!DOCTYPE html>
<html>
<head>
  <title>Novitas Item Manager</title>
  
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script src="/src/main.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">

  <link rel="stylesheet" href="items.css">

    
</head>

<body>

  <header><h1>KON Item DB 2.0</h1></header>
  <div id="app">
    <control-panel v-on:change-page="changePage"></control-panel>
    
    <div id="content-bucket">
      <work-form v-if="current_page == 'work'" v-on:change-page="changePage" v-bind:target="target"></work-form>      

      <div id="item-bucket" v-if="current_page == 'items'" >
        <item class="item-row" v-for="item in items" v-bind:key="item.item_id" v-bind:item="item" v-on:edit-item="editItem"></item>
      </div>
    </div>

  </div>
  
  
</body>

</html>
